<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LINK TO FIREBASE GOES HERE -->
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    
    <div class="row">



              




            <div class="col-lg-12" id = "inputContainer">
                
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>

                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
                
              </div>

              <div class="col-lg-4" id = "playerOneContainer">
                <h2 id = "playerOneName"></h2>
                <div id = "playerOneButtonContainer">
                    <button id="playerOneRock" class="btn btn-secondary btn-sm" value="playerOneRock" player="playerOne">playerOneRock</button>
                    <button id="playerOnePaper" class="btn btn-secondary btn-sm" value="playerOnePaper" player="playerOne">playerOnePaper</button>
                    <button id="playerOneScissor" class="btn btn-secondary btn-sm" value="playerOneScissor" player="playerOne">playerOneScissor</button>
                </div>
              </div>

              <div class="col-lg-4" id = "gameContainer">
                

              </div>


      
              <div class="col-lg-4" id = "playerTwoContainer">
                <h2 id = "playerTwoName"></h2>
                <div id = "playerTwoButtonContainer">
                    <button id="playerTwoRock" class="btn btn-secondary btn-sm" value="playerTwoRock" player="playerTwo">playerTwoRock</button>
                    <button id="playerTwoPaper" class="btn btn-secondary btn-sm" value="playerTwoPaper" player="playerTwo">playerTwoPaper</button>
                    <button id="playerTwoScissors" class="btn btn-secondary btn-sm" value="playerTwoScissors" player="playerTwo">playerTwoScissors</button>
                </div>
              </div>

              <div class="col-lg-12" id = "resetContainer">

                <button id="reset" class="btn btn-primary btn-sm" value="reset">Reset</button>
              </div>
    </div>
    

  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
