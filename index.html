<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel = "stylesheet" type="text/css" href="assets/css/style.css">

  <!-- LINK TO FIREBASE GOES HERE -->
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Rock Paper Scissors!</h1>
    </div>
    
    <div class="row">



              




            <div class="col-lg-12" id = "inputContainer">
                
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form" id = "inputContainer">
                  <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>

                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
                
              </div>

              <div class="col-lg-4" id = "playerOneContainer">
                  <h2>Player 1: </h2>
                  <h2 id = "playerOneName" >Waiting...</h2>
                  <div id = "playerOneStatus"></div>
                  <h4>Wins: </h4><div id = "playerOneWins"></div>
                  <h4>Losses: </h4><div id = "playerOneLosses"></div>

                  <div id = "playerOneButtonContainer" style = "display: none">  
                    <button id="One" class="btn btn-secondary btn-sm" value="rock" playerButton="One">Rock</button>
                    <button id="One" class="btn btn-secondary btn-sm" value="paper" playerButton="One">Paper</button>
                    <button id="One" class="btn btn-secondary btn-sm" value="scissors" playerButton="One">Scissors</button>
                </div>
              </div>

              <div class="col-lg-4" id = "gameContainer">
                  
                <div class="row" id = "gameStatus"> </div>
                <hr>
                <div class="row" id = "gameOverStatus"> </div>
                
              </div>


      
              <div class="col-lg-4" id = "playerTwoContainer">
                <h2>Player 2: </h2>
                <h2 id = "playerTwoName" >Waiting...</h2>
                <div id = "playerTwoStatus"></div>
                <h4>Wins: </h4><div id = "playerTwoWins"></div>
                <h4>Losses: </h4><div id = "playerTwoLosses"></div>

                <div id = "playerTwoButtonContainer" style = "display: none">                   
                    <button id="Two" class="btn btn-secondary btn-sm" value="rock" playerButton="Two">Rock</button>
                    <button id="Two" class="btn btn-secondary btn-sm" value="paper" playerButton="Two">Paper</button>
                    <button id="Two" class="btn btn-secondary btn-sm" value="scissors" playerButton="Two">Scissors</button>
                </div>
              </div>


    </div>
    

  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
