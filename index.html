<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LINK TO FIREBASE GOES HERE -->
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    
    <div class="row">



              




            <div class="col-lg-12" id = "inputContainer">
                
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form" id = "inputContainer">
                  <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>

                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
                
              </div>

              <div class="col-lg-4" id = "playerOneContainer">
                  <h2>Player 1: </h2>
                  <h2 id = "playerOneName" >Waiting...</h2>
                  <div id = "playerOneStatus"></div>
                  <div id = "playerOneWins">WINS</div>
                  <div id = "playerOneLosses">LOSSES</div>

                  <div id = "playerOneButtonContainer" style = "display: none">  
                    <button id="playerOneRock" class="btn btn-secondary btn-sm" value="rock" player="playerOne">Rock</button>
                    <button id="playerOnePaper" class="btn btn-secondary btn-sm" value="paper" player="playerOne">Paper</button>
                    <button id="playerOneScissor" class="btn btn-secondary btn-sm" value="scissors" player="playerOne">Scissors</button>
                </div>
              </div>

              <div class="col-lg-4" id = "gameContainer">
                

              </div>


      
              <div class="col-lg-4" id = "playerTwoContainer">
                <h2>Player 2: </h2>
                <h2 id = "playerTwoName" >Waiting...</h2>
                <div id = "playerTwoStatus"></div>
                <div id = "playerTwoWins">WINS</div>
                <div id = "playerTwoLosses">LOSSES</div>

                <div id = "playerTwoButtonContainer" style = "display: none">                   
                    <button id="playerTwoRock" class="btn btn-secondary btn-sm" value="rock" player="playerTwo">Rock</button>
                    <button id="playerTwoPaper" class="btn btn-secondary btn-sm" value="paper" player="playerTwo">Paper</button>
                    <button id="playerTwoScissors" class="btn btn-secondary btn-sm" value="scissors" player="playerTwo">Scissors</button>
                </div>
              </div>


    </div>
    

  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
